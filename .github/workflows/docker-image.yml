name: Soundcore Image Build
      
on:
  push:
    branches:
      - 'main'

jobs:          
  check_version:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Read version
        id: read-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: ./apps/api
          
      - name: Output version
        run: echo "version=${{ steps.read-version.outputs.current-version}}" >> $GITHUB_OUTPUT

      - name: Get current timestamp
        run: echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

  build-api:
    needs: check_version
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/soundcore:${{ needs.check_version.outputs.version }}.${{ needs.check_version.outputs.date }}
