<div class="flex flex-col flex-1 w-full" [ngClass]="{'h-full': fullHeight}">
    
    <div class="block w-full">
        <div class="flex overflow-x-auto items-center justify-start [&>*]:flex-shrink-0 [&>*]:min-w-20 gap-4 p-3 rounded-sm" [ngClass]="{'bg-body-dark bg-opacity-60': !transparent}">
            <ng-content select="scngx-tab-item"></ng-content>
        </div>
    </div>
    
    <div [ngClass]="{'h-full': fullHeight}">
        <ng-content select="scngx-tab-body"></ng-content>
    </div>
</div>
