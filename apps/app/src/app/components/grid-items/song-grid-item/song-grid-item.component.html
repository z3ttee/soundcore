<scngx-resource-grid-item>
    <scngx-artwork class="w-full aspect-square rounded overflow-hidden" [artwork]="item?.artwork" scngx-artwork></scngx-artwork>

    <p class="font-bold line-clamp-2 break-words">{{ item?.name || "Unbekannter Titel" }}</p>
    <div class="line-clamp-2 opacity-60">
        <ul>
            <li class="text-sm inline">von <span class="text-sm">{{ item?.primaryArtist?.name }}</span></li>
            <li class="text-sm inline">
                <span class="text-sm" *ngFor="let artist of $any(item?.featuredArtists)">, {{ artist.name }}</span>
            </li>
        </ul>
    </div>
</scngx-resource-grid-item>
