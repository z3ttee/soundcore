<ng-container *ngIf="($props | async) as props">
    <div class="w-full h-full px-window pt-window" cdkVirtualScrollingElement>
        <scngx-ui-title>Warteschlange</scngx-ui-title>

        <scngx-empty-page-banner message="Hier werden alle eingereihten Songs angezeigt, sobald du beginnst Alben oder Playlists zu streamen"></scngx-empty-page-banner>
    
        <div class="flex flex-col gap-3" *ngIf="props.current">
            <h6>Aktueller Song</h6>
            
            <scngx-song-list-item [song]="props.current"></scngx-song-list-item>
        </div>
    
        <cdk-virtual-scroll-viewport [itemSize]="56">
            
        </cdk-virtual-scroll-viewport>
    
        <cdk-virtual-scroll-viewport [itemSize]="56">
            <!-- <scngx-song-list-item *cdkVirtualFor="let item of" [song]="props.current"></scngx-song-list-item> -->

            <div>
                
            </div>

        </cdk-virtual-scroll-viewport>
    
        <div class="pb-bottom"></div>
    </div>
</ng-container>
