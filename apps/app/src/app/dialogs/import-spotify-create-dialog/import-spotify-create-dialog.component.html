<scngx-dialog title="Neuer Spotify Import">
    <form class="py-2" scngx-dialog-content [formGroup]="form">
        <div class="block w-full p-4 rounded-sm bg-error bg-opacity-30 border border-error-dark" *ngIf="errorMessage">
            <p class="text-font">{{ errorMessage }}</p>
        </div>

        <div class="inline-block w-full my-row">
            <mat-form-field appearance="outline" color="accent" class="w-full">
                <mat-label>Link zur Spotify-Playlist</mat-label>
                <input matInput #url formControlName="url" maxlength="120" minlength="3">
                <mat-hint align="end"><span class="text-xs">{{url.value?.length || 0}}/254</span></mat-hint>
                <mat-error *ngIf="form.hasError('required', ['url'])"><span class="text-xs">Bitte gib eine URL an</span></mat-error>
            </mat-form-field>
        </div>

        <div class="inline-block w-full">
            <mat-form-field appearance="outline" color="accent" class="w-full">
                <mat-label>Sichtbarkeit der Playlist</mat-label>
                <mat-select formControlName="privacy">
                    <mat-option [value]="0">Ã–ffentlich</mat-option>
                    <mat-option [value]="1">Nicht gelistet</mat-option>
                    <mat-option [value]="2">Privat</mat-option>
                </mat-select>
                <mat-hint align="start"><span class="text-xs">Definiere hier die Sichtbarkeit der importierten Playlist</span></mat-hint>
            </mat-form-field>
        </div>
    </form>
    <div scngx-dialog-footer>
        <scngx-btn-text (click)="dialogRef.close(null)">Abbrechen</scngx-btn-text>
        <scngx-lbtn-outlined appearance="success" [loading]="loading" (click)="submit()" [disabled]="form.invalid">Erstellen</scngx-lbtn-outlined>
    </div>
</scngx-dialog>
