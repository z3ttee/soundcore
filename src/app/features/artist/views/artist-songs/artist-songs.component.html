<asc-playlist-view mode="titleOnly" [options]="{ type: 'collection', title: 'Alle Songs von ' + artist?.name, color: artist?.artwork?.accentColor }" *ngIf="!!artist">
    <!-- Page contents -->
    <div asc-contents>
        <asc-song-list [dataSource]="$songs" [showMore]="true" [showCover]="false" [showDate]="false" (onMore)="findSongs()" [showMore]="($songs | async).length < totalElements"></asc-song-list>
    </div>
</asc-playlist-view>
