<section class="p-window">
    <h4>Alle Alben von {{ artist?.name }}</h4>

    <div class="my-row">
        <div class="vertical-grid">
            <asc-album-grid-item *ngFor="let album of ($albums | async)" [album]="album" [routerLink]="['/album', album.id]"></asc-album-grid-item>
        </div>
    </div>

</section>
