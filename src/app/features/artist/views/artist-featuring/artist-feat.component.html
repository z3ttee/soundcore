<section class="p-window">
    <h4>Alle Alben von {{ artist?.name }}</h4>

    <!-- TODO: Make this a playable list -->

    <div class="my-row">
        <asc-vertical-grid [showMore]="albums.length < totalElements" (onMore)="findAlbums()">
            <asc-album-grid-item *ngFor="let album of albums" [album]="album" [routerLink]="['/album', album.id]"></asc-album-grid-item>
        </asc-vertical-grid>
    </div>

</section>
