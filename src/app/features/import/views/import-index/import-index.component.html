<section class="p-4">
    <!-- Headline -->
    <div class="mb-4">
        <h3>Importieren</h3>
        <p class="opacity-70">Importiere Lieder oder Playlisten Ã¼ber YouTube-Links.</p>
    </div>

    <!-- Content -->
    <div class="my-8 bg-background-light rounded-md overflow-hidden">
        <div class="flex w-full shadow-sm bg-background border-b border-b-primary-light p-3">
            <div class="w-full">
                <button mat-stroked-button (click)="openCreateDialog()"><i class="fa-solid fa-plus"></i> Importieren</button>
            </div>
        </div>

        <div class="p-2">
            <asc-import-list-item *ngFor="let import of ($imports | async)" [import]="import"></asc-import-list-item>
            <p *ngIf="($imports | async).length <= 0" class="text-sm opacity-70 text-center p-2"><i class="fa-solid fa-circle-info"></i> Die Warteschlange ist leer.</p>
        </div>
    </div>
</section>
