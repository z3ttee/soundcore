<div *ngIf="item?.type != 'genre'" class="transition-all p-3 rounded-md inline-block relative overflow-hidden h-48 w-full md:w-96 cursor-pointer bg-background-light border-2 border-transparent hover:border-primary active:bg-background-dark">

    <div class="block relative w-24" *ngIf="coverSrc">
        <img [src]="coverSrc" class="w-full aspect-square mx-auto rounded-2xl" [style]="'box-shadow: 0px 0px 32px 5px '+accentColor+'50;'">
    </div>

    <div class="max-w-full overflow-hidden text-left flex-grow pt-4">
        <p class="font-bold max-w-full overflow-hidden text-ellipsis whitespace-nowrap">{{ title }}</p>

        <div class="line-clamp-1 opacity-60">
            <ul>
                <li *ngIf="isExplicit" class="inline"><span class="inline-flex font-light mr-1 items-center justify-center rounded-sm bg-primary-light text-xs w-4 aspect-square">E</span></li>
                <li *ngFor="let artist of artists; index as i" class="inline"><span class="text-xs hover:underline leading-3 pointer-events-all" [routerLink]="['/artists', artist.id]">{{ artist.name }}</span>{{ i + 1 < artists.length ? ", " : "" }}</li>
            </ul>
        </div>
    </div>

    <div class="absolute top-2 right-2 py-1.5 px-4 bg-background rounded-full border border-primary-light border-opacity-50">
        <p class="text-xxs tracking-wide uppercase">{{ item.type | resourceTypePipe }}</p>
    </div>
</div>

<div *ngIf="item?.type == 'genre'" class="transition-all p-8 rounded-md inline-block relative overflow-hidden w-full md:w-96 cursor-pointer bg-background-light border-2 border-transparent hover:border-primary active:bg-background-dark">
    <div class="flex flex-1 items-center">
        <div class="w-full pr-8">
            <h5 class="line-clamp-2">{{ title }}</h5>
        </div>

        <div class="py-1.5 px-4 bg-background rounded-full border border-primary-light border-opacity-50">
            <p class="text-xxs tracking-wide uppercase">{{ item.type | resourceTypePipe }}</p>
        </div>
    </div>

    <div class="absolute bottom-0 left-1/2 transform-gpu -translate-x-1/2 h-[80%] w-[180%] pointer-events-none" style="background-image: radial-gradient(ellipse at bottom center, rgba(255, 255, 255,0.1) 0%, rgba(255,255,255,0) 60%)"></div>
</div>
