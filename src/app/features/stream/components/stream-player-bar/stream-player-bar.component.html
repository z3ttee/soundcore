<div class="block w-full bg-background bg-opacity-95 filter backdrop-blur-md relative border-t-2 border-primary-light border-opacity-30">
    <asc-seeker *ngIf="(audioService.$currentSong | async)" [current]="(audioService.$currentTime | async)" [duration]="(audioService.$currentSong | async)?.duration" (seek)="onSeeking($event)"></asc-seeker>

    <div class="flex flex-1 p-4 px-6 items-center">
        <div class="relative w-12 h-12 rounded-lg overflow-hidden mr-3 shadow-lg" *ngIf="(audioService.$currentSong | async)">
            <img [src]="($artworkUrl | async)" class="w-full aspect-square mx-auto rounded-lg">
            <span class="absolute top-1/2 left-1/2 transform-gpu -translate-x-1/2 -translate-y-1/2" *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
        </div>

        <div class="inline-block w-64 flex-grow">
            <p class="font-bold text-sm max-w-full overflow-hidden text-ellipsis whitespace-nowrap">{{ (audioService.$currentSong | async)?.title }}</p>

            <div class="line-clamp-1 opacity-60">
                <ul>
                    <li *ngIf="(audioService.$currentSong | async)?.explicit" class="inline"><span class="inline-flex font-light mr-1 items-center justify-center rounded-sm bg-primary-light text-xs w-4 aspect-square">E</span></li>
                    <li *ngFor="let artist of (audioService.$currentSong | async)?.artists || []; index as i" class="inline"><span class="text-xs hover:underline cursor-pointer leading-3 pointer-events-all" [routerLink]="['/artists', artist.id]">{{ artist.name }}</span>{{ i + 1 < (audioService.$currentSong | async)?.artists.length ? ", " : "" }}</li>
                </ul>
            </div>
        </div>

        <div class="inline-flex items-center">
            <button class="rounded-full w-11 h-11 inline-flex justify-center items-center bg-accent-dark text-background transform-gpu hover:scale-105 active:scale-95 transition-all" (click)="audioService.togglePause()">
                <i class="fa-solid fa-play" *ngIf="(audioService.$paused | async) || !(audioService.$currentSong | async)"></i>
                <i class="fa-solid fa-pause" *ngIf="!(audioService.$paused | async) && (audioService.$currentSong | async)"></i>
            </button>
            
            <p class="w-32 text-center text-sm text-opacity-70 font-light">{{ audioService.$currentTime | async | songDurationPipe }} / {{ ((audioService.$currentSong | async)?.duration || 0) | songDurationPipe }}</p>
        </div>
    </div>
</div>
