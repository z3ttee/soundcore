    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>

        <asc-song-item *ngFor="let song of ($uploadsPage | async).elements" [song]="song"></asc-song-item>

    <mat-paginator color="accent"
