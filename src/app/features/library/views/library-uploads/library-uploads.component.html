<section>

    <h3 class="mb-4">Deine Uploads</h3>
    
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>
    <p *ngIf="($uploadsPage | async).amount <= 0 && !isLoading">Keine Uploads gefunden</p>

    <div class="grid grid-cols-songs gap-4">
        <asc-song-grid-item *ngFor="let song of ($uploadsPage | async).elements" [song]="song"></asc-song-grid-item>
    </div>

    <mat-paginator color="accent" 
               [pageSize]="selectedPageSize"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="currentPageIndex"
               [disabled]="isLoading"
               [length]="($uploadsPage | async).totalElements"
               (page)="onPageEvent($event)"
               aria-label="Select page">
    </mat-paginator>
    
</section>
