<h2 mat-dialog-title>Upload abbrechen?</h2>
<mat-dialog-content>
    <p>Möchtest du diesen Upload wirklich abbrechen? Er wird aus der Warteschlange entfernt und kann nicht wiederhergestellt werden.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zurück</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fortfahren</button>
</mat-dialog-actions>
