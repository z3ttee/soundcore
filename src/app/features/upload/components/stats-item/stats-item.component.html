<div class="stats-item-container p-4 aspect-auto inline-block m-1 rounded-md" [ngClass]="{ 'bg-gr-info': mode == 'info', 'bg-gr-warn text-background': mode == 'warn', 'bg-gr-success': mode == 'success', 'bg-gr-error': mode == 'error' }">
    <p class="text-sm opacity-70">{{ title }}</p>
    <h2>{{ value }}</h2>
</div>
