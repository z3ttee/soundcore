<mat-progress-bar *ngIf="isLoading" class="mb-4" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>{{ data['editMode'] ? 'Mount bearbeiten' : 'Mount koppeln' }}</h1>

<mat-dialog-content>
    
    <asc-error-message [error]="error"></asc-error-message>
    
    <div class="my-2 p-4 bg-warn rounded-md flex flex-1 items-center text-primary-dark">
        <mat-icon>info</mat-icon>
        <p class="flex-grow pl-4 text-sm text-background-dark">Es wird empfohlen, keine Mounts in anderen Mounts zu erstellen.</p>
    </div>

    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Name eingeben*</mat-label>
        <input matInput [(ngModel)]="data.name" placeholder="Mount #1">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Pfad eingeben*</mat-label>
        <input matInput [(ngModel)]="data.path" placeholder="/mnt/HDD/media">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cancel()" [disabled]="isLoading"><mat-icon>cancel</mat-icon> Abbrechen</button>
    <button mat-button cdkFocusInitial (click)="save()" [disabled]="isLoading"><mat-icon>save</mat-icon> Speichern</button>
</mat-dialog-actions>
