<mat-progress-bar *ngIf="isLoading" class="mb-4" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Mount bearbeiten</h1>

<mat-dialog-content>

    <p class="bg-error-light border border-error-dark rounded-md text-sm mb-4 p-3" *ngIf="!isLoading && errorMessage">{{ errorMessage }}</p>

    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Pfad eingeben</mat-label>
        <input matInput [(ngModel)]="data.path" placeholder="/mnt/HDD/media">
    </mat-form-field>

    <mat-checkbox
          class="w-full"
          [(ngModel)]="data['createIfNotExists']">
        Ordner erstellen, wenn nicht vorhanden?
    </mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cancel()" [disabled]="isLoading"><mat-icon>cancel</mat-icon> Abbrechen</button>
    <button mat-button cdkFocusInitial (click)="save()" [disabled]="isLoading"><mat-icon>save</mat-icon> Speichern</button>
</mat-dialog-actions>
