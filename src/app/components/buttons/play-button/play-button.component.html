<button class="outline-none will-change-transform text-xxs rounded-full w-8 h-8 sm:w-10 sm:h-10 inline-flex justify-center items-center bg-accent-dark text-background transform-gpu transition-all active:scale-[97%]" (click)="click.emit()" [ngClass]="{'hover:scale-105': ($isDesktop | async)}">
    <i class="fa-solid fa-play" *ngIf="isPaused"></i>
    <i class="fa-solid fa-pause" *ngIf="!isPaused"></i>
</button>
