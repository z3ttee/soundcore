<div class="item-container transition-all p-3 rounded-md text-center flex flex-1 flex-col overflow-hidden h-full cursor-pointer w-full bg-background-light border-2 border-transparent hover:border-primary active:bg-background-dark" [routerLink]="['/artist', artist?.id]">

    <div class="block relative">
        <div [ngClass]="{'active': ($isPlaying | async)}" class="play-button transition-all transform-gpu absolute bottom-2 right-2 rounded-full bg-accent-dark shadow-lg text-background w-10 h-10 overflow-hidden flex justify-center items-center hover:scale-105" (click)="playOrPause()">
            <i class="fa-solid fa-pause" *ngIf="($isPlaying | async)"></i>
            <i class="fa-solid fa-play" *ngIf="!($isPlaying | async)"></i>
        </div>

        <img [src]="coverSrc" class="w-full aspect-square mx-auto rounded-full" [style]="'box-shadow: 0px 0px 32px 12px '+accentColor+'50;'">
    </div>

    <div class="max-w-full overflow-hidden text-left flex-grow pt-2.5 px-1 h-full">
        <p class="font-bold text-sm line-clamp-3 text-center">{{ artist.name }}</p>
    </div>
</div>
