<div>
    <h6>{{ data?.title || "Wähle eine Playlist" }}</h6>

    <div mat-dialog-content *ngIf="data?.message">
        <p>{{ data?.message }}</p>
    </div>
    
    <div mat-dialog-actions [align]="'end'">
        <button mat-stroked-button [mat-dialog-close]="false">{{ data?.cancelBtnText || "Abbrechen" }}</button>
        <button mat-stroked-button [mat-dialog-close]="true">{{ data?.okBtnText || "Bestätigen" }}</button>
    </div>
</div>
