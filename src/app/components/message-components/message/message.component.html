<div class="p-3 flex flex-1 rounded-md items-center bg-background-dark w-full" [ngClass]="{ 'bg-error': mode == 'error', 'bg-info': mode == 'info', 'bg-warn text-background': mode == 'warn' }">
    <div class="pr-3" *ngIf="withIcon"><i [class]="faIcon"></i></div>

    <div class="flex-grow">
        <p class="text-sm" [ngClass]="{'text-background': mode == 'warn' }">
            <ng-content></ng-content>
        </p>
    </div>
</div>
