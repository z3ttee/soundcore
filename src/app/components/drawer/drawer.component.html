
<div class="drawer-wrapper transition-all relative w-full h-full overflow-hidden block lg:grid lg:grid-cols-drawer lg:grid-rows-1" [ngClass]="{'drawer-wrapper-over': mode == 'over', 'lg:grid-cols-drawerClosed': !opened}">
    <div class="absolute inline-block w-64 h-full overflow-hidden z-500 lg:relative bg-primary bg-sidebar-gradient transition-all transform-gpu left-0 rounded-r-2xl lg:rounded-none" [ngClass]="{'drawer-over lg:rounded-r-2xl': mode == 'over', '-translate-x-full ': !opened, 'lg:hidden': !opened && mode != 'over'}">
        <div class="w-full h-full overflow-y-auto">
            <ng-content select="[asc-drawer]"></ng-content>
        </div>
    </div>
    <div class="align-top transition-all block w-full h-full z-400 overflow-hidden drawer-col relative">
        <div class="z-450 transition-all absolute top-0 left-0 w-full h-full bg-black bg-opacity-30 drawer-backdrop lg:pointer-events-none lg:opacity-0" [ngClass]="{'opacity-0 pointer-events-none': !opened || !canShowBackdrop, 'backdrop-mode-over': opened && mode == 'over'}" (click)="close"></div>
        <div class="w-full h-full bg-background overflow-y-auto">
            <ng-content select="[asc-drawer-content]"></ng-content>
        </div>
    </div>
</div>
