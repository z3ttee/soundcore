<div class="flex items-center cursor-pointer p-3 bg-body-dark gap-4 bg-opacity-0 hover:bg-opacity-25 active:bg-opacity-50 active:scale-97 transform-gpu will-change-transform transition-all rounded">
    <div class="w-16 min-w-16 aspect-square rounded-sm overflow-hidden" [ngClass]="{'rounded-full': resource.resourceType == 'artist'}">
        <scngx-artwork [artwork]="resource?.artwork"></scngx-artwork>
    </div>

    <div class="w-full">
        <h6 class="text-font">{{ resource?.name }}</h6>
        <ul class="flex flex-wrap items-center justify-start w-full border gap-2 line-clamp-2">
            <li class="text-sm text-font text-opacity-70">{{ resource?.resourceType | scngxResourceTypePipe }}</li>
            <li class="text-sm text-font text-opacity-70" *ngIf="resource.resourceType == 'playlist'">von {{ $any(resource).author?.name }}</li>
        </ul>
    </div>
</div>
