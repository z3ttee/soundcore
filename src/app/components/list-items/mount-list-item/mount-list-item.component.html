<div class="select-none flex items-center gap-4 my-2 p-4 rounded bg-body-light cursor-pointer transition-all active:bg-body-lighter active:scale-99 transform-gpu will-change-transform">
    <!-- Bucket artwork -->
    <div class="min-w-36 max-w-36 aspect-square rounded bg-body bg-opacity-70"></div>

    <!-- Bucket description -->
    <div class="w-full">
        <h6 class="cursor-text select-text">{{ mount.name }}</h6>

        <ul class="flex flex-col items-start w-full gap-2 my-4">
            <li class="inline-flex items-center gap-2 opacity-80"><hero-icon [class]="'h-5 w-5'" name="collection"></hero-icon><span class="text-sm">{{ mount.filesCount }} Mount{{ mount.filesCount != 1 ? 's' : '' }}</span></li>
            <li class="inline-flex items-center gap-2 opacity-80"><hero-icon [class]="'h-5 w-5'" name="chart-pie"></hero-icon><span class="text-sm">{{ mount.usedSpace | scngxBytesPipe:"gb" }}</span></li>
        </ul>

        <ul class="flex flex-col items-start w-full gap-2">
            <li class="inline-flex items-center gap-2 opacity-80"><span class="w-2 h-2 rounded-full bg-success-light"></span><span class="text-xs">{{ mount.status }}</span></li>
        </ul>
    </div>
</div>
