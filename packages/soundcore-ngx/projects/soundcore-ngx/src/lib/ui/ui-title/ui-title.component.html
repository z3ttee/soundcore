<div class="flex justify-center items-start w-full" [ngClass]="{'flex-col-reverse': inverted, 'flex-col': !inverted}">
    <div class="w-full">
        <h4 
            class="inline" 
            [ngClass]="{'hover:underline cursor-pointer': !!route}" 
            [routerLink]="route">
            <ng-content></ng-content>
        </h4>
    </div>
    <p 
        class="[&:empty]:hidden select-none" 
        [ngClass]="{'text-font text-opacity-80': !inverted, '[&>*]:text-font-secondary [&>*]:uppercase [&>*]:text-sm': inverted}">
        <ng-content select="[scngxSubtitle]"></ng-content>
    </p>
</div>
