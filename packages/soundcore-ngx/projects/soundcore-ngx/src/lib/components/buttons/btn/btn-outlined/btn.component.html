<button class="p-2.5 px-4 rounded-sm border bg-opacity-0 active:bg-opacity-20 active:scale-97 transform-gpu will-change-transform transition-all select-none" [ngClass]="{'w-full': fullWidth, 'cursor-not-allowed': disabled, 'p-2 px-3': size == 'sm', 'px-6': size == 'md', 'p-3 px-9': size == 'lg', 'p-4 px-10': size == 'xl', 'bg-accent text-accent border-accent': appearance == 'default', 'bg-success border-success text-success': appearance == 'success', 'bg-error border-error text-error': appearance == 'error', 'bg-warn border-warn text-warn': appearance == 'warn', 'bg-info border-info text-info': appearance == 'info'}">
    <div class="flex gap-2 items-center text-inherit" [ngClass]="{'text-sm': size == 'sm', 'text-md': size == 'xl'}">
        <ng-content></ng-content>
    </div>
</button>
