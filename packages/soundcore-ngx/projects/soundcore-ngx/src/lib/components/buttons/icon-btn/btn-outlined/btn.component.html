<button [disabled]="disabled || loading" class="inline-block p-2 rounded-full overflow-hidden bg-opacity-0 hover:bg-opacity-20 active:scale-95 transform-gpu will-change-transform transition-all select-none border" [ngClass]="{'cursor-not-allowed': disabled, 'p-1.5': size == 'sm', 'p-3': size == 'md', 'p-4': size == 'lg', 'p-6': size == 'xl', 'bg-accent border-accent text-accent font-semi': appearance == 'default', 'bg-success border-success text-success': appearance == 'success', 'bg-error border-error text-error': appearance == 'error', 'bg-warn border-warn text-warn': appearance == 'warn', 'bg-info border-info text-info': appearance == 'info'}">
    <div class="flex items-center justify-center relative min-h-6 aspect-square overflow-hidden text-inherit font-semi" [ngClass]="{'text-sm': size == 'sm', 'text-md': size == 'xl'}">
        <div [ngClass]="{'opacity-0': loading}"><ng-content></ng-content></div>
        <div [ngClass]="{'opacity-100': loading}" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0">
            <ng-lottie
                width="24px"
                height="24px"
                [options]="options">
            </ng-lottie>
        </div>
    </div>
</button>
