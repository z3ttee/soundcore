<div class="w-full">
    <ng-content></ng-content>

    <input 
        *ngIf="lines <= 1" 
        class="" 
        [type]="type" 
        [placeholder]="placeholder"
        [attr.required]="required || null" 
        (blur)="onChange($event, input.value)"
        #input>

    <textarea 
        *ngIf="lines > 1" 
        [placeholder]="placeholder"
        [attr.required]="required || null" 
        [attr.rows]="lines || 1"
        (blur)="onChange($event, input.value)"
        #input>
    </textarea>

    <div style="height:0px;" [@visibilityChanged]="!formControl.pristine && !formControl.valid" class="text-error">
        <p class="text-inherit" *ngFor="let error of errors">{{error}}</p>
    </div>
</div>
