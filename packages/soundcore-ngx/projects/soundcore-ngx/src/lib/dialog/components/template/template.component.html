
<!-- Container -->
<div class="relative flex flex-1 flex-col items-start justify-start gap-4 min-w-full h-full">

    <div class="sticky top-0 inline-flex justify-start items-center w-full">
        <div class="flex-grow line-clamp-1">
            <h6 class="font-bold text-white text-opacity-80">
                {{ title }}
            </h6>
        </div>
        <div class="min-w-9 min-h-9 w-9 h-9 overflow-hidden inline-flex items-center justify-center rounded-full cursor-pointer opacity-60" (click)="close()">
            <hero-icon name="x" [class]="'h-5 w-5'" *ngIf="showClose"></hero-icon>
        </div>
    </div>    

    <div class="block w-full flex-grow select-auto max-h-[90%]">
        <div class="inline-block w-full text-font text-opacity-75">
            <ng-content select="[scngx-dialog-content]"></ng-content>
        </div>
    </div>

    <div class="inline-flex flex-wrap w-full justify-end items-center gap-2">
        <ng-content select="[scngx-dialog-footer]"></ng-content>
    </div>
</div>
