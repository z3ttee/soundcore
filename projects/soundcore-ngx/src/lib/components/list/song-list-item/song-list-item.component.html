<div (contextmenu)="emitOnContext($event)" (click)="emitOnPlay($event)" class="flex flex-1 gap-1 h-16 px-1.5 w-full items-center rounded select-none cursor-pointer bg-body-light bg-opacity-0 hover:bg-opacity-30 active:bg-opacity-50">
    <!-- ID -->
    <div class="relative inline-flex max-w-11 min-w-11 h-11 justify-center items-center" *ngIf="showId">
        <scngx-skeleton *ngIf="!song" [class]="'h-5 w-5 align-middle'"></scngx-skeleton>

        <div class="flex justify-center items-center w-full h-full relative" *ngIf="song" >
            <span class="text-font-secondary" [ngClass]="{'text-accent-dark drop-shadow-sm': isActive}" *ngIf="!isActive || isPaused">{{ index + 1 }}</span>
        
            <div class="transform absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-9 pointer-events-none text-center" *ngIf="isActive && !isPaused">
                <ng-lottie [options]="animOptions" class="aspect-square"></ng-lottie>
            </div>

            <!--<div class="play-btn z-10 transition-all transform-gpu absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 will-change-transform rounded-full bg-accent-dark shadow-lg text-background w-7 h-7 overflow-hidden flex justify-center items-center" (click)="emitOnPlay($event)">
                <i class="fa-solid fa-play text-xxs" *ngIf="!isActive"></i>
                <i class="fa-solid fa-play text-xxs" *ngIf="isPaused && isActive"></i>
                <i class="fa-solid fa-pause text-xxs" *ngIf="!isPaused && isActive"></i>
            </div>-->
        </div>
    </div>

    <!-- Song title -->
    <div class="flex w-full">
        <!-- Skeleton View -->
        <div *ngIf="!song" class="inline-flex w-full gap-2 items-center">
            <scngx-skeleton [class]="'min-w-12 max-w-12 h-12'"></scngx-skeleton>
            <div class="flex flex-col w-full">
                <scngx-skeleton [class]="'w-[50%] h-5'"></scngx-skeleton>
                <scngx-skeleton [class]="'w-[15%] h-5'"></scngx-skeleton>
            </div>
        </div>

        <!-- Actual View -->
        <div *ngIf="song" class="inline-flex w-full gap-2 items-center">
            <div class="min-w-12 max-w-12 h-12 rounded-sm overflow-hidden" *ngIf="showCover">
                <scngx-artwork [artwork]="song?.artwork" class="w-full h-full"></scngx-artwork>
            </div>
    
            <div class="w-full">
                <p class="line-clamp-1" [ngClass]="{'text-accent-dark drop-shadow-sm': isActive}">{{ song?.title }}</p>
                <div class="line-clamp-1">
                    <ul class="flex items-center gap-2">
                        <li *ngIf="song.explicit" scngxTooltip scngxTooltipText="Expliziter Inhalt" [scngxTooltipPosition]="'bottom'"><scngx-explicit-badge [extended]="false"></scngx-explicit-badge></li>
                        <li *ngFor="let artist of song.artists; index as i" class="text-font text-opacity-70"><span class="text-sm hover:underline pointer-events-all cursor-pointer" [routerLink]="['/artist', artist.slug || artist.id]">{{ artist.name }}</span>{{ i + 1 < song.artists.length ? ", " : "" }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Stream count -->
    <div class="max-w-44 min-w-44 px-2 text-right text-sm text-font text-opacity-70" *ngIf="showCount">
        <scngx-skeleton *ngIf="!song" [class]="'h-5 w-full'"></scngx-skeleton>
        <span *ngIf="song" class="text-inherit text-sm">{{ song?.streamCount || 0 }}</span>
    </div>

    <!-- Song album -->
    <div class="max-w-44 min-w-44 px-2 text-right line-clamp-1 text-font text-opacity-70" *ngIf="showAlbum">
        <scngx-skeleton *ngIf="!song" [class]="'h-5 w-full'"></scngx-skeleton>
        <span [routerLink]="['/album', song?.albums?.[0]?.slug || song?.albums?.[0]?.id]" class="text-sm text-font text-opacity-70 hover:underline cursor-pointer">{{ song?.albums?.[0]?.title }}</span>
    </div>

    <!-- Date added to playlist -->
    <div class="max-w-44 min-w-44 px-2 text-right" *ngIf="showDate">
        <scngx-skeleton *ngIf="!song" [class]="'h-5 w-full'"></scngx-skeleton>

        <span class="text-font text-opacity-70 text-sm" *ngIf="song">
            {{ (song?.playlists?.[0]?.createdAt) || song?.likedAt | scngxAddedToPlaylistPipe | async }}
        </span>
    </div>
    
    <!-- Duration -->
    <div class="max-w-14 min-w-14 px-2 text-right hidden sm:block">
        <scngx-skeleton *ngIf="!song" [class]="'h-5 w-full'"></scngx-skeleton>
        <span *ngIf="song" class="text-sm text-font text-opacity-70">{{ song?.duration | scngxSongDurationPipe }}</span>
    </div>

    <!-- Menu column -->
    <div class="max-w-6 min-w-6 block md:hidden">
        <button class="block w-full text-center" matRipple [matRippleRadius]="15" [matRippleCentered]="true" [matRippleUnbounded]="true" (click)="emitOnContext($event)"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
</div>
