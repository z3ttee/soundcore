<div class="w-full h-full">
    <virtual-scroller class="w-full h-full" #scroll [items]="($stream | async)" [parentScroll]="parentScroll" (vsEnd)="fetchMore($event)">
        <scngx-song-list-item 
                    *ngFor="let item of scroll.viewPortItems; trackBy: entryTrackBy"
                    [columns]="columns"
                    [song]="item?.data" 
                    [index]="item?.index" 
                    (onContext)="emitOnContext()"
                ></scngx-song-list-item>
    </virtual-scroller>
</div>
