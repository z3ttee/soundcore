<scngx-resource-grid-item>
    <scngx-artwork class="w-full aspect-square rounded overflow-hidden" [artwork]="item?.artwork" scngx-artwork></scngx-artwork>

    <p class="font-bold max-w-full overflow-hidden text-ellipsis whitespace-nowrap">{{ item?.title }}</p>
    <div class="line-clamp-2 opacity-60">
        <ul>
            <li class="text-sm">von <span class="text-sm">{{ item?.author?.username }}</span></li>
        </ul>
    </div>
</scngx-resource-grid-item>
