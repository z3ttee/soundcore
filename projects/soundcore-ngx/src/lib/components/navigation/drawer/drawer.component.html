<div class="flex w-full relative h-full overflow-hidden">
    <div class="min-w-[250px] max-w-[250px] h-full bg-body-dark relative" [ngClass]="{'min-w-[80px] max-w-[80px]': rail}">
        <div class="inline-block w-full overflow-hidden">
            <ng-content select="[scngx-drawer]"></ng-content>
        </div>

        <div class="flex justify-center absolute top-0 right-0 pl-window transform-gpu translate-x-1/2 h-full" (mouseenter)="showToggler()" (mouseleave)="hideToggler()" (mousemove)="moveToggler($event)">
            <div #toggler class="absolute opacity-0 top-0 left-1/2 transform-gpu -translate-x-1/2 -translate-y-1/2 inline-block pl-window pt-window rounded-sm shadow-md bg-body-light pointer-events-auto cursor-pointer transition-opacity" (click)="toggleRail($event)">
                <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    
                </span>
            </div>
        </div>
    </div>

    <div class="w-full">
        <ng-content select="[scngx-content]"></ng-content>
    </div>
</div>
