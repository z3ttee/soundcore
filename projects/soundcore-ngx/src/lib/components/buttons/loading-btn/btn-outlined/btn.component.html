<scngx-btn-outlined class="relative" [appearance]="appearance" [size]="size" [fullWidth]="fullWidth" [disabled]="disabled">
    <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 transition-all transform-gpu scale-95" [ngClass]="{'opacity-100 scale-100': loading}">
        <ng-lottie
            width="24px"
            height="24px"
            [options]="options">
        </ng-lottie>
    </span>
    <span class="opacity-0 transition-all transform-gpu scale-95" [ngClass]="{'opacity-100 scale-100': !loading}">
        <ng-content></ng-content>
    </span>
</scngx-btn-outlined>
