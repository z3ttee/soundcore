<div 
    class="indicator bg-body-dark bg-opacity-80"
    [ngClass]="{'indicator-md': size == 'md', 'indicator-lg': size == 'lg'}"
    [ngClass]="{'bg-success-light bg-opacity-100': appearance == 'success', 'bg-warn bg-opacity-100': appearance == 'warn', 'bg-error bg-opacity-100': appearance == 'error'}">
</div>
