<div #dialogSection class="absolute top-0 left-0 w-full h-full overflow-hidden z-[10000000] pointer-events-none select-auto">
    <div (click)="onBackdropClicked()" class="absolute top-0 left-0 w-full h-full bg-body-dark bg-opacity-0 pointer-events-none select-auto transition-all z-0 will-change-auto" [ngClass]="{'bg-opacity-40 pointer-events-auto select-none': ($dialogs | async).length > 0}"></div>

    <div class="relative w-full h-full z-40 overflow-hidden">
        <scngx-dialog-container @fadeIn *ngFor="let dialog of ($dialogs | async)" [dialog]="dialog"></scngx-dialog-container>
    </div>
</div>
